<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css" media="screen" type="text/css" />
    <title>Contact US</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="image">
                <img src="images/im.png">
            </div>
            <div class="form-area">
                <h2>Contact US</h2>
                <form action="">
                    <input type="text" placeholder=" Name">
                    <input type="email" placeholder="Email">
                    <textarea cols="30" rows="3" placeholder="Your Message"></textarea>
                    <button  type="submit">Send Message</button>
                </form>
                <div class="social-icons">
                    <i class="facebook fab fa-facebook-f"></i>
                    <i class="instagram fab fa-instagram"></i>
                    <i class="linkedin fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
